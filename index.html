<body>
    <div class="container-fluid p-0">
        <header>
            <nav  class="navbar navbar-expand-lg bg-dark navFlex ">
                
                <div class="navbar-nav p-3">
                    <a class="text-white navbar-brand" href=""><i class="fa-solid fa-list-check"></i></a>
                    <a class="text-white navbar-brand" href="">MyPlanner</a>
                    <a href="" class="nav-link" style="color: rgba(255, 255, 255, 0.749);">Home</a>
